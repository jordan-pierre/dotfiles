# -----------------------------------------------------------------------------
# Snazzy skin with transparent background
# -----------------------------------------------------------------------------

# Adapted from: https://github.com/derailed/k9s/blob/master/skins/snazzy.yaml

# Skin...
k9s:
  body:
    fgColor: "#97979b"
    bgColor: default
    logoColor: "#5df669"
  prompt:
    fgColor: "#97979b"
    bgColor: default
    suggestColor: "#5df669"
  info:
    fgColor: white
    sectionColor: "#5df669"
  dialog:
    fgColor: "#97979b"
    bgColor: default
    buttonFgColor: "#97979b"
    buttonBgColor: default
    buttonFocusFgColor: "#97979b"
    buttonFocusBgColor: "#5df669"
    labelFgColor: "#97979b"
    fieldFgColor: "#5df669"
  frame:
    border:
      fgColor: "#5df669"
      focusColor: "#5df669"
    menu:
      fgColor: white
      keyColor: "#57c7ff"
      numKeyColor: "#ff6ac1"
    crumbs:
      fgColor: "#282a36"
      bgColor: white
      activeColor: "#f3f99d"
    status:
      newColor: "#eff0eb"
      modifyColor: "#5df669"
      addColor: "#57c7ff"
      errorColor: "#ff5c57"
      highlightColor: "#f3f99d"
      killColor: mediumpurple
      completedColor: gray
    title:
      fgColor: "#5df669"
      bgColor: default
      highlightColor: white
      counterColor: white
      filterColor: "#57c7ff"
  views:
    # Charts skins...
    charts:
      bgColor: default
      defaultDialColors:
        - "#57c7ff"
        - "#ff5c57"
      defaultChartColors:
        - "#57c7ff"
        - "#ff5c57"
    table:
      fgColor: "#57c7ff"
      bgColor: default
      cursorColor: "#282a36:#5df669"
      markColor: darkgoldenrod
      header:
        fgColor: white
        bgColor: default
        sorterColor: orange
    xray:
      fgColor: "#57c7ff"
      bgColor: default
      cursorColor: "#5df669"
      graphicColor: darkgoldenrod
      showIcons: false
    yaml:
      keyColor: "#ff5c57"
      colonColor: white
      valueColor: "#f3f99d"
    logs:
      fgColor: white
      bgColor: default
      indicator:
        fgColor: white
        bgColor: default
        toggleOnColor: "#ff5c57"
        toggleOffColor: white
